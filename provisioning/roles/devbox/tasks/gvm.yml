---
- name: Install GVM
  sudo: false
  shell: curl -s get.gvmtool.net | bash
         creates=~/.gvm

- name: Install Groovy
  sudo: false
  shell: source "/home/guest/.gvm/bin/gvm-init.sh" && gvm install groovy {{ groovy_version  }}
         creates=~/.gvm/groovy/{{ groovy_version  }}
         executable=/bin/bash

- name: Install Grails
  sudo: false
  shell: source "/home/guest/.gvm/bin/gvm-init.sh" && gvm install grails {{ grails_version  }}
         creates=~/.gvm/grails/{{ grails_version  }}
         executable=/bin/bash

- name: Install Gradle
  sudo: false
  shell: source "/home/guest/.gvm/bin/gvm-init.sh" && gvm install gradle {{ gradle_version  }}
         creates=~/.gvm/gradle/{{ gradle_version  }}
         executable=/bin/bash
